fileName: disputes.yaml
contents: "openapi: 3.0.0

  info:

  \  version: v2

  \  title: 'Disputes'

  \  description: \"Acme Bank - Disputes API\"

  servers:

  \  - url: http://acme-dev-gateway.io/api/v1

  \    description: Dev Server

  \  - url: http://acme-dev-gateway.io/api/v1

  \    description: Staging Server


  tags:\ 

  \  - name: disputes


  x-kong-service-defaults:

  \  retries: 10

  \  connect_timeout: 30000

  \  write_timeout: 30000

  \  read_timeout: 30000


  x-kong-name: disputes


  paths:

  \  /disputes:

  \    x-kong-route-defaults:

  \      strip_path: false

  \      protocols: [http]

  \    get:

  \      operationId: \"getListDispute\"

  \      summary: Return a list of disputes

  \      tags:\ 

  \        - disputes

  \      responses:\ 

  \       '200':\ 

  \         description: successful response - return a list of disputes

  \         content:\ 

  \           application/json:\ 

  \             schema:\ 

  \               type: array

  \               items:\ 

  \                 $ref: '#/components/schemas/Dispute'              \ 

  \                \ 

  \       '400':\ 

  \          description: Bad request.

  \       '401':

  \          description: Unauthorized.

  \       '5XX':\ 

  \          description: Unexpected Error.\ 

  \  /dispute/{id}:

  \    x-kong-route-defaults:

  \      strip_path: false

  \      protocols: [http]

  \    get:

  \      operationId: \"getDispute\"

  \      parameters:

  \         - in: path

  \           name: id

  \           schema:

  \             type: string

  \           required: true

  \      summary: Return a dispute by id.

  \      tags:\ 

  \        - disputes

  \      security:

  \        - keyAuth: []     \ 

  \      responses:\ 

  \       '200':\ 

  \         description: successful response - return dispute

  \         content:\ 

  \           application/json:

  \             schema:\ 

  \               $ref: '#/components/schemas/Dispute'

  \             example:\ 

  \               cardId: \"dtp12345\"

  \               chargeId: \"abc15785\"

  \               id: 1

  \               status: \"in-progress\"

  \       '400':\ 

  \         description: Bad request.

  \       '401':

  \         description: Unauthorized.

  \       '5XX':\ 

  \         description: Unexpected Error.

  components:

  \  securitySchemes:

  \    keyAuth:

  \      type: apiKey

  \      name: apikey

  \      in: header

  \      x-kong-security-key-auth:

  \        config:

  \          key_names: [ \"api-key-1\", \"api-key-2\" ]

  \          hide_credentials: true

  \          run_on_preflight: false

  \  schemas:\ 

  \    Dispute:

  \      type: object\ 

  \      properties:

  \        cardId:\ 

  \          type: string

  \          example: \"dtp12345\"

  \        chargeId:\ 

  \          type: string

  \          example: \"abc15785\"

  \        reason:\ 

  \          type: string

  \          example: \"duplicate charge\"

  \        id:\ 

  \          type: integer

  \          example: 1

  \        status:\ 

  \          type: string

  \          example: \"in-progress\"

  \  "
contentType: yaml
